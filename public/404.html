<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iCaptcha - Page Not Found</title>
    <script>
      // Single Page Apps for GitHub Pages or any static host
      // https://github.com/rafrex/spa-github-pages
      // This script takes the current URL and redirects to the root
      // with a path parameter, which our SPA can read and route correctly
      
      var segmentCount = 0; // Adjust this for subfolder deployments
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1 + segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
      <h1>Page Not Found</h1>
      <p>Redirecting to the homepage...</p>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
  </body>
</html>

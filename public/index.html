<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iCaptcha - Advanced CAPTCHA Service</title>
    <script>
      // This script checks if we were redirected here from the 404.html page
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
        
        // Handle query parameter routing (from 404.html redirect)
        var l = window.location;
        var p = l.search.match(/[?&]p=\/([^&]*)/);
        var q = l.search.match(/[?&]q=([^&]*)/);
        
        if (p) {
          history.replaceState(
            null, 
            null,
            l.pathname.split('?')[0] + (p[1] ? '/' + p[1].replace(/~and~/g, '&') : '') +
            (q ? '?' + q[1].replace(/~and~/g, '&') : '') +
            l.hash
          );
        }
      })();
    </script>
    <meta http-equiv="refresh" content="0;URL='/'" />
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
      <h1>Loading...</h1>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
  </body>
</html>
